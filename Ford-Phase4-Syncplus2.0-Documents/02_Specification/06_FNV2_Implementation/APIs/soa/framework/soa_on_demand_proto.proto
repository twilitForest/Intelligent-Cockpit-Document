syntax = "proto2";
option optimize_for = CODE_SIZE;

package fnv.soa.framework;

/**
* @fnv_proto
* Contains SOA on demand broadcast generic message payload.
* This is an outer nesting of the client's original message,
* stripped by the SOA Framework on the receiver side before handing
* the sender's original message to the receiver
* These extra fields are used for the on-demand broadcast feature
* @fnv_topic none
* @fnv_scope ECG_INTERNAL
* @fnv_api_source INTERNAL
* @fnv_message_version 1.0
*/
message SoaOnDemandProto
{
    // the user's message, may be request, response, cancel
    optional bytes usermessage = 1;

	// MQTT Client ID of client. Identifies the connection used.
    optional string clientid = 100;
	    
	// Consumer's raw endpoint. This is not the response endpoint
    optional string consumerbaseendpoint = 101;
    
    // SoaHandle - included only as part of the context for asynchronous calls
    optional int64 soahandle = 102;
}
