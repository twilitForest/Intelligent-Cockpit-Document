syntax = "proto2";
option optimize_for = CODE_SIZE;

package fnv.soa.framework.protobuf.ServiceStatus;

// Lifecycle service status enum. This service status can only be controlled by priviledged componenets like ALM
// Interfaces: "updateServiceStatus".
enum Values {
    // Service is not available. There is no service records in the database
    NOT_AVAILABLE = 0;
    // service is temporarily cannot be started for reasons:
    //      1. The app is being updated
    //      2. The app is about to be uninstalled. If uninstall is canceled the status will be changed to "AVAILABLE"
    TEMPORARILY_NOT_AVAILABLE = 1;
    // Service is available and can be started.
    AVAILABLE = 2;
    // Service is active and can be accessed by service consumers
    RUNNING = 3;
}