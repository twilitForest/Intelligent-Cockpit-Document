syntax = "proto2";
option optimize_for = CODE_SIZE;

import public "Endpoint.proto";

package fnv.soa.framework.protobuf;

// SOA Service contract.
// Generic type to be used in most of interfaces.

/**
* @fnv_message_proto
* @fnv_deprecated
*/
message ServiceContract {
    // Service endpoint. The endpoint to be used by consumers to deliver service requests.
    optional Endpoint endpoint = 1;
    // Current service version.
    optional string version = 2;
    // Endpoint of real MQTT client hosting the service.
    optional Endpoint hostEndpoint = 3;
    // List of commands the service can handle
    repeated string commandID = 4;
        // List of ftcp commands the service can handle
    repeated string ftcpCommandID = 5;
}