syntax = "proto2";
option optimize_for = CODE_SIZE;

package fnv.soa.framework.protobuf.ProvisionedServiceStatus;

// A service status enumto be used by service providers to update the service status.
// A service itself will only be allowed to change its status between AVAILABLE and RUNNING
// Interfaces: "updateProvisinedServiceStatus".
enum Values {
    // Service is available and can be started.
    AVAILABLE = 1;
    // Service is active and can be accessed by service consumers
    RUNNING = 2;
}