syntax = "proto2";
option optimize_for = CODE_SIZE;
import public "soa_service_manager_info.proto";

package fnv.soa.framework.protobuf;

// Message to deliver list of commands.

/**
* @fnv_message_proto
* @fnv_topic SERVICES/REQUEST/FNV/SOA/SERVICEMANAGER
* @fnv_command GET_CMND_HANDLERS
* @fnv_description:
* @fnv_response: CommandHandlersListPayloadProto
*/
message CommandListPayloadProto {
    // List of endpoints
    repeated string commands = 1;
    // API version, static field
    optional __ApiVersion __api_version = 10;
}