syntax = "proto2";
option optimize_for = CODE_SIZE;

package fnv.soa.framework.protobuf;

// Interfaces: "registerServices".

/**
* @fnv_message_proto
* @fnv_deprecated
*/
message RegisterServiceResultProto {
	enum ActionStatus {
		OK_CLIENT_PROVISIONED = 1;
		OK_CLIENT_NOT_PROVISIONED = 2;
		ERROR_UNKNOWN_ERROR = 3;
	}
    optional string service_host_id = 1;
    optional ActionStatus status = 2;
}