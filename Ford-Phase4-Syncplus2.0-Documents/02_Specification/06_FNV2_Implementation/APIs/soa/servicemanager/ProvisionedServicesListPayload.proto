syntax = "proto2";
option optimize_for = CODE_SIZE;

import public "sm_transaction_status_public.proto";
import public "ProvisionedServiceMetadata.proto";
import public "Endpoint.proto";

package fnv.soa.framework.protobuf;

// Response message payload.
// Interfaces: "getProvisionedServices".

/**
* @fnv_message_proto
* @fnv_deprecated
*/
message ProvisionedServicesListPayload {
    optional fnv.soa.framework.protobuf.SmTransactionStatus.Status transactionStatus = 1 [default = OK];
    repeated ProvisionedServiceMetadata serviceMetadata = 2;
    // ALM endpoint. ALM will use this endpoint to listen to requests coming from SM and potentially from other components.
    // SM will use this endpoint to send requests on start, restart services managed by the ALM.
    optional Endpoint serviceDomainEndpoint = 3;
}