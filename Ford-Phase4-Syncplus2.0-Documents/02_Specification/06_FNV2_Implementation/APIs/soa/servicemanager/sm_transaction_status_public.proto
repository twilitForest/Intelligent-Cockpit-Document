syntax = "proto2";
option optimize_for = CODE_SIZE;

package fnv.soa.framework.protobuf;

// A result of a transaction between Service Manager and other components. 
// Generic type to be used in most of interfaces.
message SmTransactionStatus {
	enum Status {
    	OK = 1;
    	ERROR_GENERAL_ERROR = 2;
    	ERROR_SERVICE_NOT_REGISTERED = 3;
    	ERROR_SERVICES_DB_ERROR = 4;
    	ERROR_API_DEPRECATED = 5;
    	ERROR_API_NOT_IMPLEMENTED = 6;
    	ERROR_BAD_PROTOBUF = 7;
    	WARNING_DB_NOT_UPDATED = 8;
    }
}