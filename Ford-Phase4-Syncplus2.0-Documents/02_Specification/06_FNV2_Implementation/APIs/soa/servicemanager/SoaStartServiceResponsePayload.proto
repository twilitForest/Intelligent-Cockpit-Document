syntax = "proto2";
option optimize_for = CODE_SIZE;

import public "sm_transaction_status_public.proto";
import public "Endpoint.proto";

package fnv.soa.framework.protobuf;

message SoaStartServiceResultProto {
	enum ActionStatus {
		OK = 0;
		ERROR_SERVICE_NOT_AVAILABLE = 1;
		ERROR_GENERAL_ERROR = 2;
		ERROR_ALM_ERROR = 3;
		ERROR_SERVICES_DB_ERROR = 4;
		ERROR_SERVICE_TYPE_ERROR = 5;
	}
	optional Endpoint endpoint = 1;
	optional ActionStatus status = 2 [default = OK];
}

// Response message payload
// Interfaces: "startService".
/**
* @fnv_proto
* @fnv_message_proto
*/
message SoaStartServiceResponsePayloadProto {
    optional fnv.soa.framework.protobuf.SmTransactionStatus.Status transactionStatus = 1 [default = OK];
    repeated SoaStartServiceResultProto metadata = 2;
}