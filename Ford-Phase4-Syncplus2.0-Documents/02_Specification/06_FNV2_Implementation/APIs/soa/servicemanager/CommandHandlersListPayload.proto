syntax = "proto2";
option optimize_for = CODE_SIZE;

import public "EndpointListPayload.proto";
import public "sm_transaction_status_public.proto";
import public "soa_service_manager_info.proto";

package fnv.soa.framework.protobuf;

// Message to deliver a map of comand handlers.

/**
* @fnv_message_proto
* @fnv_topic SERVICES/REQUEST/FNV/SOA/SERVICEMANAGER
* @fnv_command GET_CMND_HANDLERS
* @fnv_description:
* @fnv_request: CommandListPayloadProto
*/
message CommandHandlersListPayloadProto {
	optional fnv.soa.framework.protobuf.SmTransactionStatus.Status transactionStatus = 1 [default = OK];
    // command handlers map.
    map<string, EndpointListPayload> handlers = 2;
    // API version, static field
    optional __ApiVersion __api_version = 10;
}