// Fleet Telematics and UBI Messages
package com.ford.ftcp.apps;

import "FeatureCommon.proto";



message VehicleStoppedAfterMovingAlert{
	// Message structure for vehicle position data. ECU(ECG/TCU) shall always set this.
	optional com.ford.ftcp.appcommon.VehiclePositionData vehiclePositionData = 1;
}

message VehicleMovingAfterStoppedAlert{
	// Message structure for vehicle position data. ECU(ECG/TCU) shall always set this.
	optional com.ford.ftcp.appcommon.VehiclePositionData vehiclePositionData = 1;
}

// Message Structure for Excessive Idle violation
// When the vehicle remains idling for duration longer than the configurable excessive idle limit
message  ExcessiveIdleAlert{
	// Message structure for vehicle position data. ECU(ECG/TCU) shall always set this.
	optional com.ford.ftcp.appcommon.VehiclePositionData vehiclePositionData = 1;
	// Driver safety data - Derived
	optional com.ford.ftcp.appcommon.DriverSafetyData driverSafetyData = 2;
	// Enumeration/Identifier for excessive idling begin/end
	optional  com.ford.ftcp.appcommon.EventStateEnum eventState = 3;
}

// Message Structure for Excessive RPM violation
// When the vehicle’s engine RPM exceeds the configurable excessive RPM limit for a duration exceeding
// the configurable duration limit
message  ExcessiveRPMAlert{
	// Message structure for vehicle position data. ECU(ECG/TCU) shall always set this.
	optional com.ford.ftcp.appcommon.VehiclePositionData vehiclePositionData = 1;
	// Driver safety data - Derived
	optional com.ford.ftcp.appcommon.DriverSafetyData driverSafetyData = 2;
	// Enumeration/Identifier for excessive rpm begin/end
	optional  com.ford.ftcp.appcommon.EventStateEnum eventState = 3;
}

