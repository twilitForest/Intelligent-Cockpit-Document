	//go time schedule id/element id
	optional uint32 ChrgGoTElement_D_Stat = 1;
	// GoTime hour
	optional int32 ChrgGoTHr_T_Stat = 2;
	// GoTime Minute
	optional int32 ChrgGoTMnte_D_Stat = 3;
