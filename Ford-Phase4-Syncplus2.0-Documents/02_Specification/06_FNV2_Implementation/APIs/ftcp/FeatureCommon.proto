	optional int32 CurntTrgtSoc_Pc_Dsply = 7;
}

//Daily go time schedule data - TCU shall set this
message GoTimeScheduleTCUData{
	// Calendar  days
	optional CalendarDayENUM calendarDay = 1;
	// Schedule data per day - shall have 2 schedules per day
	repeated PreConditioningScheduleFromVeh inVehicleSchedule = 2;
}

