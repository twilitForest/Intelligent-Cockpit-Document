// Diagnostics

// Message structure for a specific Electronic Control Unit
message ECUData{

	// Diagnostic Node Id for the Electronic Control Unit
	optional int32 ECUId = 1;
	// Status of the ECU with respect to ECU(ECG/TCU) communication with that specific ECU
	optional ECUStatusEnum ECUStatus = 2;

	// captures all DTCs for a specific ECU
	repeated DTCInfo dtcInfo = 3;

	// Message structure for DTC Info
	message DTCInfo{
		// Actual DTC value
		optional int32 DTCId = 1;
		// Additional information to the DTC value - mode $19 only element
		optional int32 DTCAdditionalInfo = 2;
		// Status of the DTC - example confirmed, pending..etc.
		optional int32 DTCStatus = 3;
	}

	enum ECUStatusEnum {
		// ECU(ECG/TCU) unable to communicate to the specific ECU
		NO_COMMUNICATION = 0;
		// When ECU(ECG/TCU) communicated to the ECU using mode $18
		CAN_GDS = 1;
		// When ECU(ECG/TCU) communicated to the ECU using mode $19
		GGDS = 2;
		// When ECU(ECG/TCU) communicated to the ECU using modes other than mode $18 or mode $19
		UNKNOWN = 3;
	}
}

