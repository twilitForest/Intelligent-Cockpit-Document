	// Charge to Percent Status for a Smart Charge location
	optional int32 ScChrgToPc_Pc_Actl = 5;
	// Duration-based Charging setting status for a Smart Charge Location
	optional int32 ScChrgDurSet_B_Stat = 6;
	// Time value status of Duration-based Charging for a Smart Charge location
	optional int32 ScChrgDur_T_Actl = 7;
	// Smart Charge Vehicle Settings data
	repeated SmartChargeVehicleSettingsData vehSettings  = 8;
	// Status of Radial distance from the GPS Coordinates of a Smart Charge Location
	optional int32 ScLocRdius_L_Actl = 9;
}

// message structure for Smart Charge settings Vehicle data
message SmartChargeVehicleSettingsData {
	// Day of the Week ID .
	// This is a cycling (1-7) signal that will be used to update the Charge Profile settings for a Smart Charge Location for a given day of the week
	optional int32 ScDayofWeekId_D_Stat = 1;
	// The Charge time window for a Smart Charge Location
	optional int32 ScChrgPrfl_No_Actl = 2;
}

//SC GPS message structure from Vehicle
message SmartChargeGPSInfo{
	// Latitude  information for location
	optional SmartChargeGPSLatCoordinates latitudeCoordinates = 1;
	// Longitude  information for location
	optional SmartChargeGPSLongCoordinates longitudeCoordinates = 2;
}

//Message structure for GPS co-ordinate information represented in "Signed degrees format"
message SmartChargeGPSLatCoordinates{
	// Latitude degree
	optional uint32 ScLocLattDeg_An_Actl = 1;
	// Latitude sign
	// Two possible values: 0 - Negative; 1 - Positive
	optional uint32 ScLocLattPostv_B_Stat = 2;
	// Latitude fraction
	optional float ScLocLattFrct_An_Actl = 3;
}

//Message structure for GPS co-ordinate information represented in "Signed degrees format"
message SmartChargeGPSLongCoordinates{
	// Longitude degree
	optional uint32 ScLocLongDeg_An_Actl = 1;
	// Longitude sign
	// Two possible values: 0 - Negative; 1 - Positive
	optional uint32 ScLocLongPostv_B_Stat = 2;
	// Longitude fraction
	optional float ScLocLongFrct_An_Actl = 3;
}

//EV error details from 4G ECG
//ECG shall use this structure for communicating errors related to EV user setting setup
message XEVErrorDetails{
	//Error codes for updating charge programming information. ECG shall set this
	optional EVErrorENUM evErrorCodes = 1;

	//Description of the error codes
	optional string errorDescription = 2;

	enum EVErrorENUM{
		//HPCM did not respond
		NO_RESPONSE_FROM_HPCM = 0;
		//Incomplete charge settings data provided
		INCOMPLETE_CHARGE_SETTINGS_DATA = 1;
		//HPCM is busy with another update
		ANOTHER_UPDATE_IN_PROGRESS = 2;
	}
}

// SC message structure for Smart Charge Minimum State of Charge
message SmartChargeMinSOCData{
	// Minimum Charge to Percent "comfort level" value status for a Smart Charge location
	optional int32 ScMnSoc_Pc_Actl = 2;
}

//SC message structure for Smart Charge Profile Location
message SmartChargeCurrentLocationData{
	// Current Smart Charging Location ID
	optional uint32 ScLocIdCurnt_No_Stat = 1;
}

// Message structure for Estimated end time to complete charge
message ChargeCompleteTimeData{
	// Year portion of the Charge End Time for PHEVs and BEVs.
	optional int32 ActChrgEndYr_No2_Actl = 1;
	// This signal reports the year stamp (calendar year) for the actual end of battery charging in BEV or PHEV.
	optional int32 ActChrgEndYr_No_Actl = 2;
	// This signal reports the month stamp (month of the year) for the actual end of battery charging in BEV or PHEV.
	optional int32 ActChrgEndMnth_No_Actl = 3;
	// This signal reports the day stamp (day of the month) for the actual end of battery charging in BEV or PHEV.
	optional int32 ActChrgEndDay_No_Actl = 4;
	// This signal reports the time stamp (hour of the day) for the actual end of battery charging in BEV or PHEV.
	optional int32 ActChrgEndHr_No_Actl = 5;
	// This signal reports the time stamp (minute of the hour) for the actual end of battery charging in BEV or PHEV.
	optional int32 ActChrgEndMin_No_Actl = 6;
}

// Message structure for DC Fast charge data
message DCFastChargeData{
	// DC Fast Charge Bulk Charge Time Estimate
	optional int32 FstChrgBulk_T_Est = 1;
	// DC Fast Charge Complete Time Estimate
	optional int32 FstChrgCmplt_T_Est = 2;
}

// Message structure that contains Battery status data
message BatteryStatusData{
	// State of Charge of Battery in percentage
	optional float BattTracSoc_Pc_Dsply = 1;
}

// Data Usage - Unit of Measure
enum DataUsageUOMENUM{
		BYTES = 0;
		KB = 1;
		MB = 2;
		GB = 3;
}

// Activation Status
enum ActivationStatusENUM{
	ACTIVE = 0;
	INACTIVE = 1;
}

 // Message structure that contains Trip Charge Threshold status data
message ChargeToNextPOIData{
	// This signal reports the day stamp (day of the month) for charge end time to reach the destination
	optional int32  DestChrgEndDay_No_Actl= 1;
	// This signal reports the hour stamp (hour of the Day) for charge end time to reach the destination
	optional int32  DestChrgEndHr_No_Actl= 2;
	// This signal reports the minute stamp (Minute of the hour) for charge end time to reach the destination
	optional int32  DestChrgEndMin_No_Actl= 3;
	// This Signal reports the percentage of charge required to reach the destination
	optional float  DestSocRqd_Pc_Dsply= 4;
}

// Enumeration to indicate the type of Sync-P security encoding used
enum EncodingTypeENUM{
	NONE = 0;
	ENCRYPTED = 1;
	SIGNED = 2;
	SIGNED_AND_ENCRYPTED = 3;
}

// Vehicle Life cycle Mode
message LifeCycleMode{
	// CAN signal for Life cycle mode of vehicle e.g. Factory Mode, Transport Mode etc. (CGEA)
	optional int32 LifeCycMde_D_Actl = 1;
}

// Event source causing vehicle inhibit
enum InhibitEventSourceENUM{
	OTA = 0;
}