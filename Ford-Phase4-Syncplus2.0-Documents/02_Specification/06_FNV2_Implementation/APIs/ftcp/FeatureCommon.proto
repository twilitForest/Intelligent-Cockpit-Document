	enum PromptTypeENUM{
		INITIAL_PROMPT = 0;
		ERROR = 1;
		INFORMATION = 2;
	}
}

// Message structure for ECU Identifier attributes
message ECUIdentifier{
	// ESN : Electronic Serial Number
	optional string esn = 1;
	//Ford ESN F17E
	optional string fordEsn = 2;
	// ECU ID : Electronic Control Unit ID
	// (CAN/Diagnostc ID, Module on CAN only)
	optional int32 ECUId = 3;
