	optional string ethernetMACAddress = 4;
}

// DID Configuration data structure
message DTCConfiguration
{
		//Mode
		optional bytes mode = 1;
		//SubFunction
		optional bytes subFunction = 2;
		// Actual DTC
		optional bytes dtc = 3;
		// Status of the DTC - example confirmed, pending..etc.
		optional bytes dtcStatusMask = 4;
		//Extended Data Record Number
		optional bytes extendedDataRecordNumber = 5;
		// Memory Location
		optional bytes memoryLocation = 6;
		// Snapshot Record Number
		optional bytes snapshotRecordNumber = 7;
}

// Enumeration for Driver Safety Alert Event State - Fleet only
enum EventStateEnum
{
	BEGIN = 0;
	END=1;
}

// Message structure for ECUConfiguration
message ECUConfiguration
{
	//ECU Id of the module for which the requested configuration need to be applied
	optional int32 ECUId = 1;
	// SDN/ECU[ECG/TCU] shall set the current Part2 specification's part number which has the requested Config. definitions.
	optional string partIIPartNumber = 2;
	//SDN/Cloud shall set the DIDs (one or more) to ECU(ECG/TCU) to update
	//The DID structure shall be
	repeated DIDConfiguration didConfiguration = 3;
	// SDN shall set list of app-configurations to be applied/updated in respective applications
	repeated AppConfiguration appConfiguration = 4;
}

// Message structure for App Configuration
message AppConfiguration
{
	// Target Application to Configure
	optional string applicationPartNumber = 1;
	// Target Configuration and Name / Value pair
	repeated AppConfigData appConfigData = 2;

}

// Message structure for App Configuration data structure
message AppConfigData{
	//App-config name
	optional string AppConfigName = 1;
	//App-config value
	optional string AppConfigValue = 2;
}

// DID Configuration data structure
message DIDConfiguration
{
	// DID address/value of the config (Method2/PartII, GMRDB, Other) DIDs
	optional int32 DIDAddress = 1;
	// ensure Bit/Byte ordering is captured -
	// Must contain all bytes to mimic CAN diagnostics behavior
	optional bytes DIDConfigData = 2;
}


//Message structure for Charge Programming data
message ChargeProgrammingData{
	// Next go time schedule ID
	optional uint32 ChrgGoTNext_D_Stat = 1;
	// Global go time on/off status
	optional uint32 ChrgGoTAllOn_B_Stat = 2;
	// Entire go time schedules
	repeated GoTimeScheduleTCUData shceudleData =3;
	// Entire Charge profiles
	repeated ChargeProfileTCUData profileData = 4;
	// Current Unsaved Charge Location (ID) that the vehicle is located at.
	optional int32 ChrgLocIdCurnt_D_Uns = 5;
	// Signal communicates the press of a button at the Charge Port to request a change between Charge Now and Value Charge.
	optional int32 ExtChrgNowButtn_B_Rq = 6;
