package com.ford.ftcp.appcommon;
// Message structure for capturing status of the Vehicle at a point in time
message VehicleStatus{

	//Field tags 1, 2, 24,25,26,27,52,88 are reserved to make the message binary format backward compatible with earlier FTCP
	//versions

	// Door lock status from CAN bus - for CGEA vehicles only - first 3 bits will be '0'
	// $0: LOCK_DBL
	// $1: LOCK_ALL
	// $2: UNLOCK_ALL
	// $3: UNLOCK_DRV
	optional int32 Veh_Lock_Status = 1;

	//Used for "motive mode" -  for C1MCA(CD346 and CD344 ) and CGEA all program
	//Used for Remote Start - for C1MCA CD346 and CD344 programs
	optional int32 PwPckTq_D_Stat  = 2;
	// remote start status from CAN bus-CGEA Only
	optional int32 Remote_Device_Feedback = 3;
	// remote start setting from CAN bus: tells how long remote start should be active 5, 10 or 15 min
	optional int32 RstrtSetting_T_Actl = 4;
	// Remote start timer from CAN bus.  This tells how long remote start would stay active.
	//This is applicable for CGEA only
	optional int32 Rstrt_T_Actl = 5;
	// 12V battery status from CAN bus for CGEA1.3
	optional float BattULo_U_Actl = 6;
	// Tire pressure from CAN bus for CGEA1.3
	optional int32 Tire_Press_System_Stat = 7;
	// Gear level position from CAN bus
	optional int32 GearLvrPos_D_Actl = 8;
	// Ignition status from CAN bus
	optional int32 Ignition_Status = 9;

	// Perimeter alarm status from CAN bus for CGEA1.3 – Alarm Mode
	optional int32 Perimeter_Alarm_Status = 10;
	// Alarm status cause/trigger from CAN bus for CGEA1.3
	optional int32 PrmtrAlrmEvnt_D_Stat = 11;

	// Fuel Level percentage from CAN bus for PHEV
	// See look-up table on Fuel 10-bit R-Card tab in ACP spec and logic from PHEV PRD
	// This raw 10-bits is the "green" column on the Fuel 10-bit R-Card table"
	optional float FuelLvl_Pc_Dsply = 12;
	// Engine Oil from CAN bus
	optional int32 EngOilLife_Pc_Actl = 13;

	// Distance before fuel reservoir becomes empty -
	// this signal replaces "fuelDistanceToEmpty" .
	optional float FuelRange_L_Dsply = 14;
	// Odometer value from CAN bus
	optional int32 OdometerMasterValue = 15;
	// GPS information of the vehicle
	optional GPSInfo gpsInfo = 16;
	// Key in Use - CGEA for Model Year 13 vehicles with PEPS (Passive Entry Passive Start) only
	optional int32 PepsKeyActv_D_Stat = 17;

	//EV Specific signals - Non EV vehicles do not need to populate these values
	// Percentage of the Battery charge from CAN bus -
	optional float BattTracSoc_Pc_Dsply = 18;
	// Battery Charge condition alert flag from CAN bus
	optional int32 PtRmtRprt_D_Rq = 19;
	// Plug Status signal from CAN bus
	optional int32 PlgActvArb_B_Actl = 20;
	// Clear Battery Performance signal from CAN bus
	optional int32 BattElecPerf_D_Actl = 21;
	// Energy consumed by vehicle in KiloWatt Hours
	optional float TripSum_E_Dsply = 22;
	// Energy consumed by vehicle in Liters
	optional float TripSum_Vl_Dsply = 23;
	// Trip Length in Kilometers
	optional float TripSum_L_Dsply = 24;

	// Next charge Begin Time Year
	optional int32 ActChrgStrtYr_No_Actl = 25;
	// Next charge Begin Time Month
	optional int32 ActChrgStrMnth_No_Actl = 26;
	// Next charge Begin Time Day
	optional int32 ActChrgStrtDay_No_Actl = 27;
	// Next charge Begin Time Hour
	optional int32 ActChrgStrtHr_No_Actl = 28;
	// Next charge Begin Time Minute
	optional int32 ActChrgStrtMin_No_Actl = 29;

	// Next charge End Time Year
	optional int32 ActChrgEndYr_No_Actl = 30;
	// Next charge End Time Month
	optional int32 ActChrgEndMnth_No_Actl = 31;
	// Next charge End Time Day
	optional int32 ActChrgEndDay_No_Actl = 32;
	// Next charge End Time Hour
	optional int32 ActChrgEndHr_No_Actl = 33;
	// Next charge End Time Minute
	optional int32 ActChrgEndMin_No_Actl = 34;

	// Charge Point location Id (Charge point arrival flag) - Legacy EV signal
	optional int32 ChrgLocID_No_Rq = 35;
	// Hours to FULL CHARGE for "Charge Now"
	optional float ChargeNowDuration_St = 36;
	// RSSI Signal Quality - non EV signal
	optional int32 receivedSignalQuality = 37;
	// GSM DRX Level - non EV signal
	optional int32 GSMDRXLevel = 38;
	// GSM Roaming Flag - non EV signal
	optional int32 GSMRoamingFlag = 39;
	// GSM Number of neighbors to track - non EV signal
	optional int32 GSMNumberOfNeighbors = 40;
	// Long Term Regen % Energy Recovery  % of regenerative braking energy recovered
	// since last long term FE reset. Similar to brake coach, but for a longer term.
	optional float RgenLongTerm_Pc_Dsply = 41;
	// Trip Regen % Energy Recovery % of regenerative braking energy recovered on the
	// trip. Similar to brake coach, but for the entire trip rather than a single stop.
	optional float RgenTrip_Pc_Dsply = 42;
	// Trip Regenerated Energy Recovery Distance Achieved  distance driven with
	// regenerative braking energy recovered on the trip
	optional float RgenTrip_L_Dsply = 43;
	// Long Term Regenerated Energy Recovery Distance Achieved  distance driven with
	// regenerative braking energy recovered since the last long term reset
	optional float RgenLongTerm_L_Dsply = 44;
	// Display Language setting - non EV signal
	optional int32 Disp_LangSel_St = 45;

	// Communicates the users overall score in relation to the consumption tips.
	// 100% is the best performance, 0% is the worst performance. - Legacy EV signal
	optional float ConsTipTot_Pc_Dsply = 46;

	// Fuel economy - No display
	optional int32 ConsAvgTrip_No_Dsply = 47;
	// Fuel economy - Display
	// Communicates the instrument cluster current unit mode setting.
	// Used thru-out displays to update units and labels for the fuel consumption history displays.
	// If units updated on cluster, other displays thru-out vehicle should be updated as well.
	optional int32 ConsUnitIPC_D_Dsply = 48;
	// Fuel economy - Longterm no display
	optional int32 ConsLongTerm_No_Dsply = 49;
	// Engine service required indicator - non EV signal
	optional int32 EngSrvcRqd_B_Rq = 50;
	// Request from the hybrid transmission system to illuminate the Powertrain Malfunction Lamp
	optional int32 HtrnSrvcRqd_B_Dsply = 51;
	// Request from the hybrid transmission system to illuminate the Hazard Lamp (red triangle telltale).
	optional int32 HtrnWarnLamp_B_Dsply = 52;
	// illuminate the Powertrain service indicator - Legacy EV signal
	optional int32 PtSrvcLamp_B_RqHtrn = 53;
	// illuminate the Powertrain warning indicator - Legacy EV signal
	optional int32 PtWarnLamp_B_RqHtrn = 54;
	// Request from the Traction (HV) Battery system to illuminate the Powertrain Malfunction Lamp
	optional int32 BattTracSrvcRqd_B_Rq = 55;
	// Request from the Traction (HV) Battery system to illuminate the Hazard Lamp (red triangle telltale).
	optional int32 BattTracWarnLamp_B_Rq = 56;
	// Request to the driver information system to indicate High Voltage battery Charger service is required.
	// HEV Repair Telltale request. 0 = Off, 1 = On
	optional int32 ChrgrSrvcRqd_B_Rq = 57;
	// transmission service required indicator - non EV signal
	optional int32 TrnSrvcRqd_B_Rq = 58;
	// Long term distance driven in kilometers
	optional float ElLongTerm_L_Dsply = 59;
	// MPGe
	optional float ConsAvgTrip_Fe_Dsply = 60;

	// RSSI Signal Strength  - non EV signal
	optional int32 receivedSignalStrength = 61;

	// Hybrid Mode Status(Current operating mode the plug in hybrid vehicle)
	optional int32 HybMdeStat_D_Dsply= 62;

	// DTE for electric battery
	optional float VehElRnge_L_Dsply= 63;
	// PreConditioning Status
	optional int32 PreCondStat_D_Dsply= 64;
	// Cabin Ambient Temp - non EV signal
	optional sint32 CabnAmb_Te_Actl= 65;
	// Charger Power type - Legacy EV signal
	optional int32 ChrgrInPwType_D_Actl= 66;
	// Charging status
	optional int32 ChrgStat_D_Dsply= 67;
	// Time to Target SoC (State of Charge)
	optional int32 BattChrgTrgSocPt_T_Est= 68;
	// Time to Full Charge
	optional int32 BattChrgCmpltPt_T_Est= 69;
	// Charger Plug Status
	optional int32 PlgActv_D_ActlChrgr= 70;
	// Charger Power Draw - Legacy EV signal
	optional int32 ChrgrIn_Pw_Mx= 71;
	// outside Air Ambient Temperature  - non EV signal
	optional float AirAmb_Te_ActlFilt= 72;
	// Key IDs of an Active Keys – CGEA1.3 -- Bit encoded values for active keys - non EV signal
	optional int32 PepsKeyFound_No_Actl= 73;

	// CAN signal for Transport Mode (CGEA) - non EV signal
	optional int32 LifeCycMde_D_Actl = 74;
	// Key in use - CGEA for Model Year 14 and above vehicle with PEPS and KEYED Keys - non EV signal
	optional int32 VehKeyActv_D_Stat = 75;

	repeated BatteryDTEPerKey batteryDTEPerKeyList = 76;
	//This message structure captures battery DTE for each key as well as overall DTE across all keys  - Legacy EV signal
	message BatteryDTEPerKey{
		optional int32 PtDataKeyId_D_Stat = 1;
		optional float VehElRngeCyc_L_Dsply = 2;
	}

	// Need to add signals for Park Brake Status / Park Brake switch status - Added for VHR
	// These Park Brake signals have to be confirmed - these are just place holders until they are confirmed by NetComm team
	// PrkBrkStatus, parkbrake_hard, parkbrake_soft are out of scope for Bundle 1. Do not populate these values.
	optional int32 PrkBrkStatus = 77;
	optional int32 PrkBrkActv_B_Actl = 78;

	// Position of all windows
	optional CGEA13_C1MCA_WindowPosition windowPosition = 79;
	// Ajar status of all doors
	optional CGEA13_C1MCA_DoorAjarStatus doorAjarStatus = 80;

	//Accelerator pedal position. Final arbitrated between different sources.
	//Percent of full range pedal travel - 0% = released pedal. 100% = maximum pedal.
	//If total failure in pedal sensors, value will be = 0.
	optional float ApedPos_Pc_ActlArb = 81;
	//Engine speed. Current flywheel speed averaged.
	optional int32 EngAout_N_Actl = 82;
	//Engine coolant temperature
	optional sint32 EngClnt_Te_Actl = 83;
	//The calculated torque currently being delivered to all the axles at wheel level
	//(sum at all wheels) by the propulsion system (all actuators - engine and electric machines).
	//It includes gear ratio, final drive ratio, and friction and interita effects.
	optional sint32 PrplWhlTot2_Tq_Actl = 84;
	//The residual charge of 12V battery at nominal temperature as percentage of the capacity
	//if the battery would be charged at that moment.
	optional int32 BSBattSOC = 85;

	//Arbitrated indication of whether the brake pedal is being depressed by the driver
	// (except for possible external failures such as an object resting on the pedal) or not.
	//Possible values are 0=Not_Allowed, 1=Driver_Not_Braking, 2=Driver_Braking and 3=Not_Allowed
	//ECU(ECG/TCU) shall populate following signal from Bundle#2 onwards
	optional int32 BpedDrvAppl_D_Actl = 86;

	// Data structure for individual Tire Pressure Status and Values including Placard(CGEA)
	optional TPMSStatusData TPMSStatusdata = 87;

	// Data structure for Driving Characteristics per CCS requirements
	// Signal index 54,55,56,58,74 got removed and included in below structure
	optional DriverCharacteristicsData driverCharacteristicsData = 88;

	// Data structure for Driving Characteristics per CCS requirements
	// Signal index 16 got removed and included in below structure
	optional VehicleLocationData vehicleLocationData = 89;

	//EV related signals for 4G ECU(ECG/TCU) - ECU(ECG/TCU) SHOULD ONLY populate this for EV vehicles
	//plug status data
	optional int32 PlgActvArb_B_Dsply = 90;
	//Fuel level low signal EV
	optional int32 FuelLvlWarn_D_Actl = 91;
	// Charge to distance
	// This is FTCP variable, the actual signal should be mapped to this variable as per the SPSS
	// Please refer to SPSS for the mapping
	optional float NtfyDrvTrgtDist_L_Rq = 92;
	// Charge to %
	optional int32 NtfyDrvSocLvl1_Pc_Rq = 93;
	// Charge Power Type
	optional int32 ChrgrInPwMde_D_Actl = 94;
	// Average Watt hours per km based on vehicle history for display
	optional int32 VehElEffAvg_No_Dsply = 95;
	// Signal to indicate the current status of the charge
	optional int32 ChrgStat_D2_Dsply = 96;
	// Indicates if vehicle has ignition off at a saved location.
	// Signal will provide the location ID of the current saved location the Vehicle is at.
	optional int32 ChrgLocIdCurnt_D_Sav = 97;
	// Status of the estimated time to full charge using High Power charge port.
	optional int32 EstmChrgTimeHP_St = 98;
	// Status of the estimated time to full charge using Low Power charge port.
	optional int32 EstmChrgTimeLP_St = 99;
	// Digital Communication gateway Model whether it's PnC (AC / DC)
	optional int32 DgtlCommGtwyMde_D_Rq = 100;
	// Next charge Begin Time Year - 6 bit signal to support more range in year (100+)
	optional int32 ActChrgStrtYr_No2_Actl = 101;
	// Next charge End Time Year - 6 bit signal to support more range in  year (100+)
	optional int32 ActChrgEndYr_No2_Actl = 102;
	// Reasons for energy transfer from HV to LV, sent by BCM
	optional int32 BattULoChrgHyb_D_Stat = 103;
	// Distance To Empty (DTE) for electric battery
	optional float VehElRnge_L2_Dsply = 104;
	// DC fast charge data structure
	optional DCFastChargeData dcFastCharge = 105;
	// Smart Charge current location data
	optional SmartChargeCurrentLocationData profileLoc = 106;
	// Signal to indicate the specified HV battery low charge threshold status
	optional int32 BattTracLoThres_D_Stat = 107;
	// Signal to indicate the BEV Low DTE warning thresholds
	optional int32 BattTracLoSoc_D_Dsply = 108;

}

// Data structure for Driver Characteristics signals from Vehicle Status, per CCS requirements
message DriverCharacteristicsData{
	// Communicates the users performance against the acceleration consumption tip.
	optional float ConsTipA_No_Dsply = 1;
	// Communicates the users performance against the vehicle speed consumption tip.
	optional float ConsTipV_No_Dsply = 2;
	// Communicates the users performance against the deceleration consumption tip.
	optional float ConsTipDecel_No_Dsply = 3;
	// Communicates the units of the individual consumption tips.
	optional int32 ConsTipUnitPt_D_Dsply = 4;
	// Trip distance driven in Kilometers
	optional float ElTrip_L_Dsply = 5;
	// HSCAN signal whether the first row driver seat is buckled
	optional int32 FirstRowBuckleDriver = 6;
	// HSCAN signal whether the first row passenger seat is buckled
	optional int32 FirstRowBucklePsngr = 7;
	// HSCAN signal for lateral acceleration CGEA 1.3
	optional float VehLatComp_A_Actl = 8;
	// Hard Braking- HSCAN Signal CGEA 1.3
	optional float VehLongComp_A_Actl = 9;
	// HSCAN signal for Yaw Rate CGEA 1.3
	optional float VehYawComp_W_Actl = 10;
	// Pursuit Mode ( PCM feature)
	optional int32 BrkTot_Tq_RqArb = 11;

	//ECO coach signals for 4G ECU(ECG/TCU)
	//Accumulated acceleration coaching score during a drive cycle (btw key cycle)
	optional float EcoCochA_Pc_Dsply = 12;
	//Accumulated vehicle speed cruising coaching score during a drive cycle (btw key cycle)
	optional float EcoCochCrus_Pc_Dsply = 13;
	//Accumulated deceleration coaching score during a drive cycle (btw key cycle)
	optional float EcoCochDecel_Pc_Dsply = 14;
	//Percentage of vehicle idle (vehicle stop) equivalent fuel use during a drive cycle (btw key cycle)
	optional float EcoCochIdlFuel_Pc_Dsply = 15;
	//Instantaneous display for real time Eco driving coaching on acceleration and vehicle speed cruising
	optional float EcoCochInst_Pc_Dsply = 16;
	//Indication of direction of EcoCochInst_Pc_Dsply to the driver
	optional int32 EcoCochInstNeg_B_Dsply = 17;
	//Accumulated shift coaching score during a drive cycle (btw key cycle)
	optional float EcoCochShif_Pc_Dsply = 18;
}

// Message Structure for CCS Vehicle Location Data
message VehicleLocationData{
	// Vehicle speed from CAN bus
	optional float Veh_V_ActlEng = 1;
}

message VehiclePositionData{

	// Crew Chief related signals
	// HSCAN signal for Engine coolant temparature
	optional sint32 EngClnt_Te_Actl = 1;
	// HSCAN signal for Transmission fluid temparature - Gear Box Oil temparature -
	optional sint32 GboxOil_Te_Actl = 2;
	// Reference SPSS for specific DID addresses by vehicle program  - derived value based on DID read by ECU(ECG/TCU)
	// This value is used if GboxOil_Te_Actl signal is unsupported
	optional sint32 TransFluidTemp_DIDVal = 3;
	// HSCAN signal whether the first row driver seat is buckled
	optional int32 FirstRowBuckleDriver = 4;
	// HSCAN signal whether the first row passenger seat is buckled
	optional int32 FirstRowBucklePsngr = 5;
	// HSCAN signal for Occupant in front passenger seat status
	optional int32 PsngrFrntDetct_D_Actl = 6;
	// HSCAN signal for Engine RPM - CEA1.3 and C1MCA
