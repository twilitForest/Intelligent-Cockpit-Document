	optional bytes diagnosticResponseDataFromVehicle = 2;
}


message HMIScreenInfo{

	// Every HMI display shall have a unique screenId to be defined by cloud and ECU(ECG/TCU) shall map the cloud defined screenIds to
	// APIM HMI screens
	// screenID is out of scope for bundle 1 and hence SDN shall not populate.
	optional int32 screenId = 1;

	repeated HMIElementInfo hmiElementInfo = 2;

	optional PromptTypeENUM promptType = 3;

	// message structure to capture any HMI element info that should be displayed on an HMI screen
	message HMIElementInfo{
		optional string elementName = 1;
		optional string elementValue = 2;
		optional DisplayToggleEnum displayToggleEnum = 3;
		// Enumeration to toggle the display (NO equals - do not display certain HMI Info and YES equals display it)
		enum DisplayToggleEnum{
			NO = 0;
			YES = 1;
		}
	}
