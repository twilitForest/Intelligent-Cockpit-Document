// Data bundle of calculations/accumulations to report when
// Ignition Status goes from any state to OFF (IgnitionOffAlert)
message TripReportData{
	// Fuel used idling this period - a derived value based on HSCAN Signal CGEA 1.3 FuelFlw_Vl_Dsply(Added in vpd),
	// EngAout_N_Actl(vstat,VPD), Veh_V_ActlEng(vstat,VPD) and GearLvrPos_D_Actl(vstat)
	optional int32 FuelUsedIdlingThisDuration = 1;
	// Fuel used this duration - derived value based on HSCAN Signal CGEA 1.3 FuelFlw_Vl_Dsply
	optional int32 FuelUsedThisDuration = 2;
	// Miles accumulated using fuel this duration - derived value
	optional int32 AccumulatedMiles = 3;
	// Maximum Speed - Peak value of speed during this duration - based on HSCAN Signal CGEA 1.3 Veh_V_ActlEng
	optional int32 MaximumSpeed	= 4;
	// Total Engine Hours
	optional int32 TotalEngineHours = 5;
	// Total Idle  Run Hours
	optional int32 TotalIdleRunTime = 6;
}

