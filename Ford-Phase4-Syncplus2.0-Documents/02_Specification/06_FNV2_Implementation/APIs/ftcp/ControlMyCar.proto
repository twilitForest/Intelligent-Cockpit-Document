//Message structure for door lock status change alert. It is sent when any door's lock status and/or ajar status changes
message LockAndAjarStatusAlert{
	// Door lock status from CAN bus
	optional int32 Veh_Lock_Status = 1;
	// Ignition status from CAN bus
	optional int32 Ignition_Status = 2;
	// Door Ajar Status from CAN bus
	optional com.ford.ftcp.appcommon.CGEA13_C1MCA_DoorAjarStatus doorAjarStatus = 3;
	// Window Position status
	optional com.ford.ftcp.appcommon.CGEA13_C1MCA_WindowPosition windowPositionStatus = 4;
}