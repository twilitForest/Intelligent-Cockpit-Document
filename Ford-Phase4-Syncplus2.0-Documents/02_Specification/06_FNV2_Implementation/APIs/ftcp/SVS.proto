package com.ford.ftcp.apps;
import "ErrorAndStatus.proto";
import "FeatureCommon.proto";

// Message structure to Activate Theft Mode with specified reporting frequency (Time period)
message ActivateTheftModeCommand{
	// Theft mode reporting time duration/frequency (Measured in Seconds)
	optional int32 reportingTimeDuration = 1;
}

// Message structure for ActivateTheftModeCommand Response
message ActivateTheftModeCommandResponse {
	// Common message structure for all command responses. ECG shall always set this.
    optional com.ford.ftcp.appcommon.CommandStatusEnum commandStatus = 1;
    // Message structure for error details. ECU shall ONLY set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 2;

	optional ActivationFailureReasonEnum ActivationFailureReason = 3;

	enum ActivationFailureReasonEnum{
		GRPC_CONNECTION_FAILED = 0;
		SUBSCRIPTION_INVALID = 1;
		CAPABILITY_CHECK_DISABLED = 2;
		FACTORY_MODE = 3;
		TRANSPORT_MODE = 4;
	}
}

// Message structure for Deactivate the Theft Mode - Sent by call center after law enforcement confirms
message DeactivateTheftModeCommand{

}

// Message structure for DeactivateTheftModeCommand Response
message DeactivateTheftModeCommandResponse {
	// Common message structure for all command responses. ECG shall always set this.
    optional com.ford.ftcp.appcommon.CommandStatusEnum commandStatus = 1;
    // Message structure for error details. ECU shall ONLY set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 2;
}

// Message structure for Stop Reporting Location Data - by user using the mobile APP
message CancelLocationReportingCommand {

}

// Message structure for cancel Location Reporting command response
message CancelLocationReportingCommandResponse {
	// Common message structure for all command responses. ECG shall always set this.
    optional com.ford.ftcp.appcommon.CommandStatusEnum commandStatus = 1;
    // Message structure for error details. ECU shall ONLY set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 2;
}

// ------------------------------------------------------------
// ** Deprecated Alert ** - ECG should not populate this alert
// ** From 6.0.7 onwards these alerts are deprecated and should 
// ** not be used in vehicle and cloud
// ------------------------------------------------------------
// Message structure for Cancel Location Reporting Alert, Sent when cancel location reporting happens based on  SMS request.
message CancelLocationReportingAlert{
	// Enumeration for Location Report Status
	optional CancelLocationReportingStatusENUM cancelLocationReportingStatus = 1;

	enum CancelLocationReportingStatusENUM{
		FAILED = 0;
		SUCCESS = 1;
	}
}

