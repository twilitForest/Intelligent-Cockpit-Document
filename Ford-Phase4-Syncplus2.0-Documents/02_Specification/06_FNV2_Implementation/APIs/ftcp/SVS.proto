// Message structure for reporting Unauthorized Access Alert.
// Previously named as UnauthorizedDoorOpenAlert
message UnauthorizedAccessAlert{
	// Message structure GPS information of the vehicle
	optional com.ford.ftcp.appcommon.GPSInfo gpsInfo = 1;
	// Reason for Unauthorized Access
	optional UnauthorizedAccessReasonENUM unauthorizedAccessReason = 2;

	// Enumeration for Unauthorized Access Reasons
	enum UnauthorizedAccessReasonENUM{
		DF_DOOR = 0;
		DR_DOOR = 1;
		PF_DOOR = 2;
		PR_DOOR = 3;
		HOOD = 4;
		DECKLID = 5;
		LG_DOOR = 6;
		IGN_TAMPER = 7;
		INCLINATION = 8;
		INTRUSION = 9;
		TRAILER = 10;
		DIAG_TAMPER = 11;
	}
}

