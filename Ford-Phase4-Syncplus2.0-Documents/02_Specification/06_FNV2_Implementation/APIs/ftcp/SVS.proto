// Message structure for reporting location data periodically. Note this is not sent during theft mode.
message PeriodicLocationReportingAlert {
	// GPS information of the vehicle
	optional com.ford.ftcp.appcommon.GPSInfo gpsInfo = 1;
}

// ------------------------------------------------------------
// ** Deprecated Alert ** - ECG should not populate this alert
// ** From 6.0.7 onwards these alerts are deprecated and should 
