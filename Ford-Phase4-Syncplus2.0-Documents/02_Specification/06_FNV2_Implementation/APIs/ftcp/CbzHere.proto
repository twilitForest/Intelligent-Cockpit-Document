package com.ford.ftcp.apps;
import "ErrorAndStatus.proto";
import "FeatureCommon.proto";

//Message structure for Add Cbz signal list collection command
message SetSignalListCollectionCommand{
	// Message structure for the collection definition. Cloud shall always set this.
	repeated DataCollection dataCollection = 1;
}

//Message structure for Add Cbz signal list command response
message SetSignalListCollectionCommandResponse {
	// Common message structure for all command responses. ECG shall always set this.
    optional com.ford.ftcp.appcommon.CommandStatusEnum status = 1;
	// Message structure for error details. ECU(ECG/TCU) shall only set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 2;
}


// Message structure for data collection
message DataCollection{
	// Type of Collection
	optional CollectionTypeENUM collectionType = 1;
	// Name of the collection
    optional string collectionName = 2;
	// Activation status of the data element - Active/Inactive
	optional com.ford.ftcp.appcommon.ActivationStatusENUM dataElementActivationStatus= 3;

	//Enumeration for data collection type
	enum CollectionTypeENUM{
		SIGNAL = 0;
		SOA = 1;
	}
}

// Message structure for DataCollection Error Code
message DataCollectionErrorCode {
	//Enumeration for Signal Error codes
	enum ErrorCodeENUM{
		// Mismatch Signals
		SIGNALS_MISMATCH = 0;
		// Location service disabled
		LOCATION_SERVICE_DISABLED = 1;
	}
}

// Message structure for Cbz Signal Setup Status Alert - Correlated Alert
message CbzSignalSetupStatusAlert{
	// List of Mismatched signals
	repeated string signalName = 1;
	// Data collection Error code
	optional DataCollectionErrorCode.ErrorCodeENUM errorCode = 2;
	// Message structure for error details. ECU(ECG/TCU) shall only set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 3;
}

// Message structure for Cbz Datacollection Error Alert - Non-Correlated Alert
message CbzDataCollectionErrorAlert{
	// List of signals that cannot be collected
	repeated string signalName = 1;
	// Error code for signal list
	optional DataCollectionErrorCode.ErrorCodeENUM errorCode = 2;
	// Message structure for error details. ECU(ECG/TCU) shall only set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 3;
}

// Message structure to Start Data Collection Command
message StartDataCollectionCommand{
}

// Message structure to Start Data Collection Command Response
message StartDataCollectionCommandResponse {
	// Common message structure for all command responses. ECG shall always set this.
    optional com.ford.ftcp.appcommon.CommandStatusEnum status = 1;
	// Message structure for error details. ECU(ECG/TCU) shall only set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 2;
}

// Message structure to Stop Data Collection Command
message StopDataCollectionCommand{
}

// Message structure to Stop Data Collection Command Response
message StopDataCollectionCommandResponse {
	// Common message structure for all command responses. ECG shall always set this.
    optional com.ford.ftcp.appcommon.CommandStatusEnum status = 1;
	// Message structure for error details. ECU(ECG/TCU) shall only set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 2;
}

// Message structure to configure Cbz Data throttling Command
message CbzDataThrottlingCommand{
	// Data throttling size
	optional float dataThrottleSizeLimit=1;
	// Data UOM
	optional com.ford.ftcp.appcommon.DataUsageUOMENUM dataUsageUOM = 2;
	// Data throttling time limit in seconds
	optional int32 dataThrottleTimeLimit=3;
}

// Message structure configure Cbz Data throttling Response
message CbzDataThrottlingCommandResponse {
	// Common message structure for all command responses. ECG shall always set this.
    optional com.ford.ftcp.appcommon.CommandStatusEnum status = 1;
	// Message structure for error details. ECU(ECG/TCU) shall only set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 2;
}

// Message structure to Configure Speed Range Command
message ConfigureCbzSpeedRangeCommand{
	// Speed Range - Lower limit = 0 kph (Default value)
	optional uint32 lowerLimit = 1;
	// Speed Range -  Upper limit = 180 kph (Default value)
	optional uint32 upperLimit = 2;
}

// Message structure to Configure Speed Range Command Response
message ConfigureCbzSpeedRangeCommandResponse {
	// Common message structure for all command responses. ECG shall always set this.
    optional com.ford.ftcp.appcommon.CommandStatusEnum status = 1;
	// Message structure for error details. ECU(ECG/TCU) shall only set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 2;
}

// Message structure to Configure Road Class type Command
message ConfigureCbzRoadClassTypeCommand{
	// Message containing RoadClassTypeENUM
	optional CbzRoadClassTypeENUM cbzRoadClassType = 1;

	enum CbzRoadClassTypeENUM {
		// Freeway - 0x01
		CBZ_FREEWAY = 0;
		// Multiple Carriage way - 0x02
		CBZ_MULTIPLE_CARRIAGEWAY  = 1;
		// Single Carriage way - 0x03
		CBZ_SINGLE_CARRIAGEWAY  = 2;
		// Slip road on Freeway - 0x09
		CBZ_SLIPROAD_ON_FREEWAY = 3;
	}
}

// Message structure to Configure Road Class Type Command Response
message ConfigureCbzRoadClassTypeCommandResponse {
	// Common message structure for all command responses. ECG shall always set this.
    optional com.ford.ftcp.appcommon.CommandStatusEnum status = 1;
	// Message structure for error details. ECU(ECG/TCU) shall only set this upon any error condition
	optional com.ford.ftcp.appcommon.ErrorDetail errorDetail = 2;
}