syntax = "proto3";

package fnv.evcp;

/**
 * @fnv_proto
 * Protobuf to be used to send read/modify requests for EV charge location labels
 * from ECG to SYNC, and to receive responses from SYNC to ECG
 * @fnv_topic "SERVICES/REQUEST/SYNCAPPS/EVCP/CHARGELOCATIONLABEL"
 * @fnv_command READ
 * @fnv_command MODIFY
 * @fnv_scope FNV2
 * @fnv_api_source INTERNAL
 * @fnc_message_version 1.0
 */
message ChargeProfileLocationLabelMessage {
    enum RequestType {
        READ = 0;
        MODIFY = 1;
    }

    message LocationLabelRecord {
        uint32 charge_profile_id_num = 1;
        string charge_location_name = 2;
    }

    // This field is required for both request and response.
    // The response fills this field with the same request type
    // as its corresponding request.
    RequestType request = 1;

    // This field is only required for the MODIFY request and it should
    // be an omitted for READ. For the response, all the 10
    // charge location labels should always be included in the payload
    // for all request types
    repeated LocationLabelRecord locations = 2;
}
