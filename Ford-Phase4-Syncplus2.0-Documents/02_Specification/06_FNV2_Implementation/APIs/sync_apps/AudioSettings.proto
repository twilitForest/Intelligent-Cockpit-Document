syntax = "proto3";

package fnv.AudioSettings;

/**
 * @fnv_proto
 * Protobuf to be used to request tone settings with absolute value
 * @fnv_topic "SERVICES/REQUEST/SYNCAPPS/AUDIOSERVICE"
 * @fnv_command "TONE_INDEX"
 * @fnv_scope FNV2
 * @fnv_api_source  INTERNAL
 * @fnv_message_version 1.0
 */
message ToneIndexMessage {
    string client_id = 1;
    uint32 tone_type = 2;
    uint32 tone_index = 3;
}

/**
 * @fnv_proto
 * Protobuf to be used to request tone settings in +/- step 
 * @fnv_topic "SERVICES/REQUEST/SYNCAPPS/AUDIOSERVICE"
 * @fnv_command "TONE_STEP"
 * @fnv_scope FNV2
 * @fnv_api_source  INTERNAL
 * @fnv_message_version 1.0
 */
message ToneStepMessage{
    string client_id = 1;
    uint32 tone_type = 2;
    uint32 direction = 3;
    uint32 tone_step = 4;
}

/**
