syntax = "proto2";
option optimize_for = CODE_SIZE;
package CmMsgMeta;

/**
 * @fnv_proto
 * CM internal. Information about the message or delivery (including
 * acknowledgement)
 *
 * @fnv_topic       Not applicable.
 * @fnv_command     Not applicable.
 * @fnv_description CM internal. Information about the message or message 
 *                  delivery (including message acknowledgement)
 * @fnv_message_version 1.0
 */
message MsgMeta 
{
    // Sequence number of this message. If set, an acknowledgment is requested.  
    optional uint32 seq = 1;
    
    // List of message sequence numbers to acknowledge. 
    //
    // Implementation note: while a message can contain multiple 
    // acknowledgments, the current implementation sends each acknowledgement 
    // separately. so if we want to implement delta encoding or run-length 
    // encoding, it can be done in a way that does not require extra bytes on 
    // signaling.
    repeated uint32 acks = 2 [packed = true]; 
}
